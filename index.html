<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>JS Math Interpreter Test</title>
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <style>
            * {
                padding: 0;
                margin: 0;
            }
            
            body {
                padding: 10px;
                font-size: 16px;
                font-family: "Helvetica Neue", Arial, Helvetica, sans-serif;
                text-rendering: optimizeLegibility;
            }
            
            #input, #output {
                width: 100%;
                font-size: 15px;
                margin: 3px 0;
            }
            
            #input {
                border: 1px solid #333;
            }
            
            #output {
                border: 1px solid #999;
            }
            
            label {
                font-weight: bold;
                display: block;
            }
            
            div.field {
                position: relative;
                margin-bottom: 1em;
            }
            
            footer {
                font-size: 0.7em;
                color: #999;
                text-align: center;
                margin-top: 100px;
            }
        </style>
    </head>
    <body>
        <div class="field">
            <label for="input">Input:</label>
            <input id="input" type="text" />
        </div>
        <div class="field">
            <label for="output">LaTeX Output:</label>
            <input id="output" type="text" disabled="disabled" />
        </div>
        <div class="field">
            <strong>Rendered LaTeX:</strong>
            <div id="texOut">\[{}\]</div>
        </div>
        
        <script src="build/interpreter.js"></script>
        <script src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
        <script>
            window.onload = function() {
                var input       = document.getElementById('input'),
                    output      = document.getElementById('output'),
                    texOut      = document.getElementById('texOut'),
                    interpreter = new Interpreter();
            
                function translate(math) {
                    interpreter.interpret(math);
                    var translator = new LatexTranslator();
                    interpreter.accept(translator);
                    return translator.latex;
                }

                input.onkeyup = function() {
                    try {
                        input.style.color = output.style.color = texOut.style.color = 'black'
                        var latex = translate(this.value.replace(/\s/g, ''));
                        output.value = latex;
                        MathJax.Hub.Queue(['Text', MathJax.Hub.getAllJax('texOut')[0], latex]);
                    } catch (err) {
                        input.style.color = output.style.color = texOut.style.color = 'red';
                        console.log(err);
                    }
                };
            };
        </script>
        <footer>
            Copyright &copy;<span id="copyright_year">2011</span> Matthew J. Barry. All rights reserved.
        </footer>
    </body>
</html>
